<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div id="div-title">
			<h3>中国网络安全联盟网站登录</h3>
		</div>
		<div id="form-border">
			<form method="post">
				<div id="img-control">
					<img src="logo.png" id="login-img"/>
				</div>
				<label class="form-label" for="account">账&nbsp;号</label>
				<input id="account" class="form-input" type="text" placeholder="账号" required="required"/><br>
				<label class="form-label" for="password">密&nbsp;码</label>
				<input id="password" class="form-input" type="password" placeholder="密码" required="required"/><br>
				<label id="register" class="form-label" for="password">没有账号？<a href="注册.html">点击注册</a></label><br>
				<input id="login" class="form-button" type="submit" value="登录"/>
			</form>
		</div>
	</body>
</html>
