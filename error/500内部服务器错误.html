<!DOCTYPE html>
<html>
<head>
    <title>500 Internal Server Error</title>
    <style type="text/css">
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        .error-code {
            font-size: 120px;
            color: #f44336;
            font-weight: bold;
            margin-top: 50px;
            margin-bottom: 0;
        }

        .error-message {
            font-size: 36px;
            color: #777777;
            margin-top: 20px;
            margin-bottom: 50px;
        }

        .home-button {
            background-color: #f44336;
            color: white;
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #D32F2F;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">500</h1>
        <p class="error-message">Internal Server Error</p>
    </div>
</body>
</html>
