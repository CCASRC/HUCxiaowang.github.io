<!DOCTYPE html>
<html>
<style>
/* 小屏幕设备（手机）*/
@media (max-width: 767px) {
img {
max-width: 100%;
height: auto;
}
}
/* 中屏幕设备（平板）*/
@media (min-width: 768px) and (max-width: 991px) {
img {
max-width: 100%;
height: auto;
}
}
/* 大屏幕设备（电脑）*/
@media (min-width: 992px) {
img {
max-width: 80%;
height: auto;
}
}
</style>
